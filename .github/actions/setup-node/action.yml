name: Setup node.js
description: "Set up your GitHub Actions workflow with a specific version of node.js"
runs:
  using: "composite"
  steps:
    - name: Setup node.js
      uses: actions/setup-node@v4
      with:
        node-version: "22.14.0"
    - name: Enable Corepack
      run: corepack enable
      shell: bash
