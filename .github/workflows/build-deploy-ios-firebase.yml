name: Build and Deploy iOS to Firebase

on:
  push:
    branches:
      - beta-ios
  schedule:
    - cron: "0 5 * * *" # Runs daily at 5:00 AM UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  build-deploy-ios-firebase:
    runs-on: macos-14
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1.6"
          bundler-cache: true

      - name: Install Ruby dependencies
        run: bundle install

      - name: Setup node.js
        uses: ./.github/actions/setup-node

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up environment for CI
        run: |
          touch .env.shared && touch keys.shared.json
          scripts/setup/setup-env-for-ci
          echo "Environment setup completed"

      - name: Install homebrew deps
        run: brew bundle

      - name: Cache node modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: .yarn/cache
          key: yarn-v4-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn-v4-${{ runner.os }}-

      - name: Install Node.js dependencies
        run: yarn install --immutable

      - name: Cache cocoapods
        id: cache-pods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
          key: pods-${{ runner.os }}-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            pods-${{ runner.os }}-

      - name: Download fonts from s3
        run: ./scripts/setup/download-fonts

      - name: Download ios assets
        run: ./scripts/setup/download-assets-ios

      - name: Install CocoaPods
        run: yarn pod-install

      - name: Run relay compiler
        run: yarn relay

      - name: Update echo
        run: ./scripts/setup/update-echo

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Cache bin Yarn cache
        uses: actions/cache@v4
        with:
          path: bin/.yarn/cache
          key: yarn-bin-${{ runner.os }}-${{ hashFiles('bin/yarn.lock') }}
          restore-keys: |
            yarn-bin-${{ runner.os }}-

      - name: Install bin modules
        run: ./scripts/setup/install-bin

      - name: Install imagemagick & librsvg for badge
        run: brew install imagemagick librsvg

      - name: Build and deploy iOS to Firebase
        run: bundle exec fastlane ship_beta_ios deployment_target:firebase
        env:
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 120
          FASTLANE_XCODE_LIST_TIMEOUT: 120

      - name: Extract beta version
        if: always()
        id: extract-version
        run: ./.github/scripts/extract-beta-version.sh fastlane/ios_beta_version.txt

      - name: Find and comment on PR
        if: always() && steps.extract-version.outputs.beta_version
        uses: actions/github-script@v7
        env:
          BETA_VERSION: ${{ steps.extract-version.outputs.beta_version }}
          PLATFORM: ios
          DEPLOYMENT_TARGET: firebase
        with:
          script: |
            const script = require('./.github/scripts/comment-pr-beta.js');
            await script({ github, context, core });
