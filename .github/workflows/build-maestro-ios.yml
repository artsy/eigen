name: Build iOS QA App for Maestro

on:
  schedule:
    - cron: "0 6 * * *" # Runs daily at 6:00 AM UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  build-ios-qa:
    if: github.ref == 'refs/heads/main'
    runs-on: macos-14
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1.6"
          bundler-cache: true

      - name: Install Ruby dependencies
        run: bundle install

      - name: Setup node.js
        uses: ./.github/actions/setup-node

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up environment for CI
        run: |
          touch .env.shared && touch keys.shared.json
          scripts/setup/setup-env-for-ci
          echo "Environment setup completed"

      - name: Install homebrew deps
        run: brew bundle

      - name: Cache node modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.cache/yarn
          key: yarn-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-${{ runner.os }}-

      - name: Install Node.js dependencies
        run: yarn install --frozen-lockfile

      - name: Cache cocoapods
        id: cache-pods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
          key: pods-${{ runner.os }}-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            pods-${{ runner.os }}-

      - name: Download fonts from s3
        run: ./scripts/setup/download-fonts

      - name: Download ios assets
        run: ./scripts/setup/download-assets-ios

      - name: Install CocoaPods
        run: yarn pod-install

      - name: Run relay compiler
        run: yarn relay

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Build iOS app and upload to S3 for Maestro
        run: bundle exec fastlane build_maestro_ios
        env:
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 120
          FASTLANE_XCODE_LIST_TIMEOUT: 120
