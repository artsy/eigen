name: Build and Deploy Android to Play Store

on:
  push:
    branches:
      - beta-android
  schedule:
    - cron: "0 5 * * *" # Runs daily at 5:00 AM UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  build-deploy-android-playstore:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1.6"
          bundler-cache: true

      - name: Install Ruby dependencies
        run: bundle install

      - name: Install ninja
        run: sudo apt-get update && sudo apt-get install ninja-build

      - name: Setup node.js
        uses: ./.github/actions/setup-node

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up environment for CI
        run: |
          touch .env.shared && touch keys.shared.json
          scripts/setup/setup-env-for-ci
          echo "Environment setup completed"

      - name: Cache node modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: .yarn/cache
          key: yarn-v4-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn-v4-${{ runner.os }}-

      - name: Install Node.js dependencies
        run: yarn install --immutable

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Download fonts from s3
        run: ./scripts/setup/download-fonts

      - name: Download android assets
        run: ./scripts/setup/download-assets-android

      - name: Run relay compiler
        run: yarn relay

      - name: Update echo
        run: ./scripts/setup/update-echo

      - name: Cache bin Yarn cache
        uses: actions/cache@v4
        with:
          path: bin/.yarn/cache
          key: yarn-bin-${{ runner.os }}-${{ hashFiles('bin/yarn.lock') }}
          restore-keys: |
            yarn-bin-${{ runner.os }}-

      - name: Install bin modules
        run: ./scripts/setup/install-bin

      - name: Get next Android version code and set environment variable
        run: |
          bundle exec fastlane get_next_android_build_version
          VERSION_CODE=$(cat fastlane/next_version_code.txt)
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV

      - name: Build and deploy Android to Play Store
        run: bundle exec fastlane ship_beta_android deployment_target:play_store version_code:$VERSION_CODE
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Extract beta version
        if: always()
        id: extract-version
        run: |
          if [ -f "fastlane/android_beta_version.txt" ]; then
            VERSION=$(cat fastlane/android_beta_version.txt)
            echo "beta_version=$VERSION" >> $GITHUB_OUTPUT
            echo "Beta version: $VERSION"
          else
            echo "No beta version file found"
          fi

      - name: Find and comment on PR
        if: always() && steps.extract-version.outputs.beta_version
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.extract-version.outputs.beta_version }}';

            // Find PR associated with this commit
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: context.ref.replace('refs/heads/', '')
            });

            if (pullRequests.length > 0) {
              const pr = pullRequests[0];

              const comment = `ðŸŽ‰ðŸ¤– Android beta version generated: **${version}**\n\nThis beta is now available on the Play Store!`;

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: comment
              });

              console.log(`Posted comment on PR #${pr.number}`);
            } else {
              console.log('No open PR found for this branch');
            }
