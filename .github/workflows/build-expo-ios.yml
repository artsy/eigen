name: Build iOS with Expo CLI

on:
  workflow_dispatch:
    inputs:
      configuration:
        description: 'Build configuration'
        required: true
        type: choice
        options:
          - Store
          - QA
  push:
    branches:
      - gkartalis/gh-build-cache

jobs:
  build-expo-ios:
    runs-on: macos-15
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        configuration: ${{ github.event_name == 'workflow_dispatch' && fromJSON(format('["{0}"]', github.event.inputs.configuration)) || fromJSON('["Store", "QA"]') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup repository environment
        uses: ./.github/actions/setup-repo-environment
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Setup SSH agent
        uses: ./.github/actions/setup-ssh
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup Ruby
        uses: ./.github/actions/setup-ruby

      - name: Setup JavaScript environment
        uses: ./.github/actions/setup-javascript-environment

      - name: Setup iOS environment
        uses: ./.github/actions/setup-ios-environment
        with:
          skip-pod-install: true

      - name: Update echo
        uses: ./.github/actions/setup-update-echo

      - name: Install bin modules
        uses: ./.github/actions/setup-bin-modules

      - name: Set iOS build version
        run: bundle exec fastlane set_build_version_ios

      - name: Set iOS git properties
        run: bundle exec fastlane set_git_properties_ios

      - name: Build iOS with Expo CLI
        run: bundle exec npx expo run:ios --configuration ${{ matrix.configuration }}
        env:
          GITHUB_TOKEN: ${{ secrets.EXPO_GITHUB_TOKEN }}
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 120
          FASTLANE_XCODE_LIST_TIMEOUT: 120

      - name: Extract Expo version
        if: always()
        id: extract-version
        run: ./.github/scripts/extract-expo-version-ios.sh

      - name: Upload iOS artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ matrix.configuration }}-${{ github.sha }}
          path: |
            ios/build/Build/Products/*-iphoneos/*.app
            ios/build/Build/Products/*-iphoneos/*.ipa
          retention-days: 7
          if-no-files-found: warn

      - name: Find and comment on PR
        if: success() && steps.extract-version.outputs.version
        uses: actions/github-script@v7
        env:
          BETA_VERSION: ${{ steps.extract-version.outputs.version }}
          PLATFORM: ios
          DEPLOYMENT_TARGET: expo_ios
        with:
          script: |
            const script = require('./.github/scripts/comment-pr-beta.js');
            await script({ github, context, core });
