mutation createOfferOrder($artworkId: String!, $quantity: Int) {
  ecommerceCreateOfferOrderWithArtwork(
    input: { artworkId: $artworkId, quantity: $quantity }
  ) {
    orderOrError {
      ... on OrderWithMutationSuccess {
        order {
          id: internalID
        }
      }
      ... on OrderWithMutationFailure {
        error {
          type
          code
          data
        }
      }
    }
  }
}
