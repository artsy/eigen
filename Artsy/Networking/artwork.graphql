query OldArtworkQuery($artworkID: String!) {
  artwork(id: $artworkID) {
    _id: internalID
    id: gravityID

    artist {
      _id: internalID
      id: gravityID
      name
      years
      birthday
      nationality
      blurb
      image {
        url
      }
      sortable_id
    }

    partner {
      name
      id: gravityID
      default_profile_id
      is_default_profile_public
      type
      href
    }

    images {
      id: gravityID
      image_versions
      image_url
      is_default
      original_height
      original_width
      aspect_ratio
      max_tiled_height
      max_tiled_width
      tile_size
      tile_base_url
      tile_format
    }

    dimensions {
      cm
      in
    }

    mp_attribution_class: attribution_class {
      name
    }

    edition_sets {
      id: gravityID
      sale_message
      is_sold
      is_for_sale
      dimensions {
        in
        cm
      }
    }

    availability
    additional_information
    can_share_image
    category
    collecting_institution
    date
    exhibition_history
    edition_of
    image_rights
    is_for_sale
    is_price_hidden
    is_sold
    is_inquireable
    is_acquireable
    is_offerable
    shippingInfo
    shippingOrigin
    literature
    medium
    price
    provenance
    published
    sale_message
    series
    signature
    title
    blurb: description(format: PLAIN)
    width
    height
    metric
  }
}

