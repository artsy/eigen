appId: ${MAESTRO_APP_ID}
---
- launchApp:
    clearState: false
    arguments:
      shouldSignOut: "true"
- runScript:
    file: signup.js
- assertVisible: "Sign up or log in"
- tapOn: "Email Input"
- inputText: ${output.signup.email}
- tapOn: "Continue.*"
- inputText: ${output.signup.password}
- tapOn: "Continue.*"
- inputText: "Test McTest"
- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          point: 15%,36%
- runFlow:
    when:
      platform: Android
    commands:
      - tapOn: "Accept terms and privacy policy, Check this element to accept Artsy's terms and privacy policy"
- tapOn: "Continue.*"
