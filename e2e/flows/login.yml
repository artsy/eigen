appId: ${MAESTRO_APP_ID}
---
- launchApp:
    clearState: false
    arguments:
      shouldSignOut: "true"
- extendedWaitUntil:
    visible: "Sign up or log in"
    timeout: 30000
- tapOn: "Email Input"
- inputText: ${MAESTRO_TEST_EMAIL}
- tapOn: "Continue.*"
- inputText: ${MAESTRO_TEST_PASSWORD}
- tapOn: "Continue.*"
- assertVisible: "Have a budget in mind? Dismiss popover Share a artwork budget in your account preferences at any time."
